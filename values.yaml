---

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

frontend:
  image:
    repository: evagalleryone/evagallery
    tag: latest
    imagePullPolicy: IfNotPresent

  replicaCount: 1
  service:
    port: 80
    type: ClusterIP
    # --- service type LoadBalancer
    # type: LoadBalancer
    # httpsPort: 443
    # annotations: {}
    # loadBalancerIP: 172.16.0.1

  env: {}

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  volumeMounts: []

  volumes: []

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000



  volumeMounts: {}

  livenessProbe:
    httpGet:
      path: /healthz
      port: http

  readinessProbe:
    httpGet:
      path: /healthz
      port: http

  startupProbe:
    initialDelaySeconds: 15
    periodSeconds: 5
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 60
    httpGet:
      path: /healthz
      port: http


backend:
  image:
    repository: evagalleryone/backend
    tag: latest
    imagePullPolicy: IfNotPresent

  config:
    session_lifetime: 600
    log_requests: true

  extraEnv:
    - name: EVA_GALLERY_COLLECTION
      value: 465  # <TODO: setup manually and insert here>
    - name: WSS_PROVIDER
      value: wss://kusama-asset-hub-rpc.polkadot.io
    - name: WALLET_ADDRESS 
      value: <TODO: Add wallet address>
    - name: SUBSCAN_URL
      value: https://assethub-kusama.subscan.io

  replicaCount: 1
  service:
    port: 80
    type: ClusterIP
    # --- service type LoadBalancer
    # type: LoadBalancer
    # httpsPort: 443
    # annotations: {}
    # loadBalancerIP: 172.16.0.1

  env: {}

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  volumeMounts: []

  volumes: []

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  volumeMounts: {}

  livenessProbe:
    httpGet:
      path: /healthz
      port: http

  readinessProbe:
    httpGet:
      path: /healthz
      port: http

  startupProbe:
    initialDelaySeconds: 15
    periodSeconds: 5
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 60
    httpGet:
      path: /healthz
      port: http

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: eva.minikube.local
      paths:
        - path: "/"
          pathType: Prefix

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


## This will override the postgresql chart values
# externalPostgresql:
#   # note: ?sslmode=require => ?ssl=true
#   databaseURL: postgresql://postgres:postgres@postgres:5432/wiki?ssl=true
#   # For self signed CAs, like DigitalOcean
#   NODE_TLS_REJECT_UNAUTHORIZED: "0"

## Configuration values for the postgresql dependency.
## ref: https://github.com/kubernetes/charts/blob/master/stable/postgresql/README.md
##
postgresql:
  ## Use the PostgreSQL chart dependency.
  ## Set to false if bringing your own PostgreSQL, and set secret value postgresql-uri.
  ##
  enabled: false
  # ssl: false
  # ca: "path to ca"
  # postgresqlHost: postgres
  # postgresqlPort: 5432
  fullnameOverride: ""
  postgresqlUser: postgres
  postgresqlDatabase: wiki
  replication:
    enabled: false
  persistence:
    enabled: true
    # storageClass: "-"
    accessMode: ReadWriteOnce
    size: 8Gi
